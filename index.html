<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <link rel="icon" href="./Related-Media/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="Page">
        <div class="Content-Wrapper">
            <div class="content">
                <div class="Icon-Image">
                    <img  height="60" width="60"  class="Hoverable-Images" src="./Related-Media/alyona.jpg" alt="Alyona">
                </div>
                <div class="Animated-content">
                    <img height="300" width="200" src="./Related-Media/alyona.jpg" alt="">
                    <div class="Personal-details">
                        <h3>Alyona Stamps</h3>
                        <h6>Designer || Developer</h6>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="Icon-Image">
                    <img height="60" width="60"  class="Hoverable-Images" src="./Related-Media/michael.jpg" alt="Michael">
                </div>
                <div class="Animated-content">
                    <img height="300" width="200" src="./Related-Media/michael.jpg" alt="">
                    <div class="Personal-details">
                        <h3>Michael Andrew</h3>
                        <h6>Blogger || Designer</h6>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="Icon-Image">
                    <img height="60" width="60"  class="Hoverable-Images" src="./Related-Media/radu.jpg" alt="Radu">
                </div>

                    <img height="300" width="200" src="./Related-Media/radu.jpg" alt="">

                        <h3>Radu Tatelipia</h3>
                        <h6>Designer || Developer</h6>
                    </div>
                </div>
            </div>
            
            <div class="content ">
                <div class="Icon-Image">
                    <img height="60" width="60" class="Hoverable-Images" src="./Related-Media/stefan.jpg" alt="Stefan">
                </div>
                <div class="Animated-content last">
                    <img height="300" width="200" src="./Related-Media/stefan.jpg" alt="">
                    <div class="Personal-details">
                        <h3>Stefan Shawan</h3>
                        <h6>Photographer || Youtuber</h6>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
